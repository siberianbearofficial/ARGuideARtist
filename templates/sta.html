<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <meta charset="UTF-8">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Пользовательская статистика</title>
</head>
<body>
    <div>
        <script>
            var database = null;
        fetch("/statistic").then(function(response) {
          return response.json();
        }).then(function(data) {
          console.log(data);
          database = data;
          maketable();
          console.log(data['Exp 1']);
        }).catch(function() {
          console.log("Error");
        });
        function maketable(){
            document.getElementById(101).innerHTML = database[2]["Room 1"];
            document.getElementById(102).innerHTML = database[2]["Room 2"];
            document.getElementById(103).innerHTML = database[2]["Room 3"];
        }
        </script>
        <table>
            <caption>Посещение комнат</caption>
                <tr><th>Название комнат</th><th>Количество людей в зале</th></tr>
                <tr><td>Пейзажи</td><td id = "101"></td></tr>
                <tr><td>Животные</td><td id = "102"></td></tr>
                <tr><td>Традиции и обычаи коренных жителей</td><td id = "103"></td></tr>
        </table>
        <input type="button" onclick="history.back();" value="Назад"/>
        <p>&copy; ARtist 2022</p>
    </div>
</body>
</html>
